{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}
{% block header %}
<h2>{{ topic.text }}</h2>
{% endblock %}
{% block content %}
    <form action="{% url 'learning_logs:edit_entry' topic.pk entry.id %}" class="form" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn">保存更改</button>
        {% endbuttons %}
    </form>
{% endblock content %}
