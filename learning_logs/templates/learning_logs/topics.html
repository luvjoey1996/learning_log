{% extends 'learning_logs/base.html' %}
{% block header %}
    <h2>Topics</h2>
{% endblock header %}
{% block content %}
    <ul>
    {% for item in topics%}
        <li>
            <h3>
                <a href="{% url 'learning_logs:entries' item.id %}">{{item.text}}</a>
            </h3>
        </li>
    {% empty %}
        <li>No topic have been added yet</li>
    {% endfor %}
    </ul>
    <h3><a href="{% url 'learning_logs:new_topic' %}">New topic</a></h3>
{% endblock content %}
