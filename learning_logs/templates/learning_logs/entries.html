{% extends 'learning_logs/base.html' %}
{% block header %}
    <h2>{{ topic }}</h2>
{% endblock header %}
{% block content %}
    <p>
        <a href="{% url 'learning_logs:new_entry' topic.pk %}">Add new entry</a>
    </p>

    {% for item in entries %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>
                    {{ item.date_added|date:'Y M d H:i' }}
                    <small>
                        <a href="{% url 'learning_logs:edit_entry' item.topic.pk item.pk %}">Edit entry</a>
                    </small>
                </h3>
            </div>
            <div class="panel-body">
                {{ item.text|linebreaks }}
            </div>
        </div><!-- panel -->
    {% empty %}
        您还没有为这个话题添加条目
    {% endfor %}
{% endblock content %}
