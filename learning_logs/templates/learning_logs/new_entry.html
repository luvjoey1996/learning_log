{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}
{% block header %}
<h2>{{ topic.text }}</h2>
    <small>为主题添加一个新条目</small>
{% endblock %}
{% block content %}
    <form action="{% url 'learning_logs:new_entry' topic.pk %}" class="form" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn">添加</button>
        {% endbuttons %}
    </form>
{% endblock content %}
